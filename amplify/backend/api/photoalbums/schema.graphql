type Album
  @model
  @auth(rules: [{
    allow: owner,
    ownerField: "owner",
    operations: [create, update, delete]
  }])
{
  id: ID!
  name: String!
  owner: String
  photos: [Photo] @connection(name: "AlbumPhotos")
}

type Photo @model {
  id: ID!
  album: Album @connection(name: "AlbumPhotos")
  bucket: String!
  fullsize: PhotoS3Info!
  thumbnail: PhotoS3Info!
}

type PhotoS3Info {
  key: String!
  width: Int!
  height: Int!
}
